<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Battleship</title>
</head>

<body class="fullscreen-bg">
    <video autoplay loop playsinline muted class="fullscreen-bg__video">
		<source src="videos/bg-video.mp4" type="video/mp4">
	</video>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; max-width: 800px;">
        <div class="col-12">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-7">
                        <div class="card-body px-5 py-5 mx-1">
                            <h1 class="card-title mb-5"><strong>Sign in</strong></h1>
                            <form>
                                <div class="d-flex flex-row mb-3 me-3">
                                    <i class="bi bi-person-fill mt-2 me-2"></i>
                                    <input type="email" class="form-control border-0 border-bottom" id="exampleInputEmail1" placeholder="Username" aria-describedby="emailHelp" required>
                                </div>
                                <div class="input-group d-flex flex-row mb-5 me-3">
                                    <i class="bi bi-lock-fill mt-2 me-2"></i>
                                    <input type="password" class="form-control border-0 border-bottom" id="password" placeholder="Password">
                                    <span class="input-group-text border-0 border-bottom bg-white me-3">
										<i class="bi bi-eye-slash-fill toggle"></i>
									</span>
                                </div>
                                <div class="row mb-3 ms-1 me-3">
                                    <button type="submit" class="btn btn-primary" id="signup-submit">Sign in</button>
                                </div>
                                <div class="row mb-3">
                                    <a href="index.html"><small>Not a member?</small></a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5" id="form-image"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
