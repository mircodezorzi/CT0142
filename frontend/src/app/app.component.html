
<div *ngIf="logged==false && isShown==false">
  <video autoplay loop playsinline muted class="fullscreen-bg__video">
    <source src="videos/bg-video.mp4" type="video/mp4">
  </video>
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; max-width: 800px;">
      <div class="col-12">
          <div class="card mb-3">
              <div class="row g-0">
                  <div class="col-md-7">
                      <div class="card-body px-5 py-5 mx-1">
                          <h1 class="card-title mb-5"><strong>Sign up</strong></h1>
                          <form (submit)="register()">
                              <div class="d-flex flex-row mb-3 me-3">
                                  <i class="bi bi-person-fill mt-2 me-2"></i>
                                  <input [(ngModel)]="name" type="email" class="form-control border-0 border-bottom" id="exampleInputEmail1" placeholder="Your name" aria-describedby="emailHelp" >
                              </div>
                              <div class="d-flex flex-row mb-3 me-3">
                                  <i class="bi bi-person-fill mt-2 me-2"></i>
                                  <input [(ngModel)]="username" type="email" class="form-control border-0 border-bottom" id="exampleInputEmail1" placeholder="Your username" aria-describedby="emailHelp">
                              </div>
                              <div class="d-flex flex-row mb-3 me-3">
                                  <i class="bi bi-envelope-fill mt-2 me-2"></i>
                                  <input [(ngModel)]="email" type="email" class="form-control border-0 border-bottom" id="exampleInputEmail1" placeholder="Your email" aria-describedby="emailHelp">
                              </div>
                              <div class="input-group d-flex flex-row mb-3 me-3">
                                  <i class="bi bi-lock-fill mt-2 me-2"></i>
                                  <input [(ngModel)]="password" type="password" class="form-control border-0 border-bottom" id="password" placeholder="Your password">
                                  <span class="input-group-text border-0 border-bottom bg-white me-3">
                  <i class="bi bi-eye-slash-fill toggle"></i>
                </span>
                              </div>
                              <div class="password-strength-bar progress mb-2 d-none" id="password-strength-bar">
                                  <div class="password-strength__bar progress-bar bg-danger" id="strength-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                              </div>
                              <div id="password-help" class="form-text mb-3 d-none">
                                  <small>Add 9 charachters or more, lowercase letters, uppercase letters, numbers and symbols to make the password really strong!</small>
                              </div>
                              <div class="d-flex flex-row mb-5 me-3">
                                  <i class="bi bi-lock-fill mt-2 me-2"></i>
                                  <input type="password" class="form-control border-0 border-bottom" id="password-repeat" placeholder="Repeat your password">
                              </div>
                              <div class="row mb-3 ms-1 me-3">
                                  <button type="submit" class="btn btn-primary" id="signup-submit">Sign up</button>
                              </div>
                              <div class="row mb-3">
                                  <a (click)="toggleShow()"><small>Already a member?</small></a>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="col-md-5" id="form-image"></div>
              </div>
          </div>
      </div>
  </div>
</div>
<div *ngIf="logged==false && isShown==true">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; max-width: 800px;">
        <div class="col-12">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-7">
                        <div class="card-body px-5 py-5 mx-1">
                            <h1 class="card-title mb-5"><strong>Sign in</strong></h1>
                            <form (submit)="login()">
                                <div class="d-flex flex-row mb-3 me-3">
                                    <i class="bi bi-person-fill mt-2 me-2"></i>
                                    <input [(ngModel)]="username" type="email" class="form-control border-0 border-bottom" id="exampleInputEmail1" placeholder="Username" aria-describedby="emailHelp" required>
                                </div>
                                <div class="input-group d-flex flex-row mb-5 me-3">
                                    <i class="bi bi-lock-fill mt-2 me-2"></i>
                                    <input [(ngModel)]="password" type="password" class="form-control border-0 border-bottom" id="password" placeholder="Password">
                                    <span class="input-group-text border-0 border-bottom bg-white me-3">
										<i class="bi bi-eye-slash-fill toggle"></i>
									</span>
                                </div>
                                <div class="row mb-3 ms-1 me-3">
                                    <button type="submit" class="btn btn-primary" id="signup-submit">Sign in</button>
                                </div>
                                <div class="row mb-3">
                                    <a (click)="toggleShow()"><small>Not a member?</small></a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-5" id="form-image"></div>
                </div>
            </div>
        </div>
    </div>
</div>
